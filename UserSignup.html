<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css" />
    <title>Bluetours - Signup</title>
    <!-- Favicons -->
    <link href="images/Bluetours.png" rel="icon" />
    <link href="images/Bluetours.png" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signinform">
      <h1>New to Bluetours</h1>
      <!-- container -->
      <div class="container">
        <!-- main content -->
        <div class="w3l-form-info">
          <div class="w3l_form">
            <div class="left_grid_info">
              <img src="/images/sideimage.svg" alt="sideimage" />
            </div>
          </div>
          <div class="w3_info">
            <h2>Create a new account</h2>
            <form action="/signup" method="post">
              <div class="input-group">
                <span>
                  <i class="fas fa-user" aria-hidden="true"></i>
                </span>
                <input
                  type="text"
                  name="fullname"
                  placeholder="Fullname"
                  required=""
                />
              </div>
              <div class="input-group">
                <span>
                  <i class="fas fa-user" aria-hidden="true"></i>
                </span>
                <input
                  type="email"
                  name="email"
                  placeholder="Email or Username"
                  required=""
                />
              </div>
              <div class="input-group">
                <span>
                  <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input
                  type="Password"
                  name="password"
                  placeholder="Password"
                  required=""
                />
              </div>
              <div class="form-row bottom">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="remenber"
                    name="remenber"
                    value="remenber"
                  />
                  <label for="remenber">I agree terms & conditons</label>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">
                Create
              </button>
            </form>
            <p class="continue">
              <span>or Sign in with</span>
            </p>
            <div class="social-login">
              <a href="#facebook">
                <div class="facebook">
                  <span class="fab fa-facebook" aria-hidden="true"></span>
                  Facebook
                </div>
              </a>
              <a href="/google">
                <div class="google">
                  <span class="fab fa-google-plus-g" aria-hidden="true"></span>
                  Google
                </div>
              </a>
            </div>
            <p class="account">
              Already have an account?
              <a href="/register">Sign In</a>
            </p>
          </div>
        </div>
        <!-- //main content -->
      </div>
      <!-- //container -->
      <!-- footer -->
      <div class="footer">
        <p>Â© 2021 Bluetours. All Rights Reserved |</p>
      </div>
      <!-- footer -->
    </div>
  </body>
</html>
