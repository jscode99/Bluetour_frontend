<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css">
    <title>Adminsignup -</title>
       <!-- Favicons -->
  <link href="images/Bluetours.png" rel="icon" />
  <link href="images/Bluetours.png" rel="apple-touch-icon" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="signinform">
      <h1>Create a new admin</h1>
      <!-- container -->
      <div class="container">
        <!-- main content -->
        <div class="w3l-form-info">
          <div class="w3l_form">
            <div class="left_grid_info">
              <img src="/images/sideimage.svg" alt="" />
            </div>
          </div>
          <div class="w3_info">
            <h2>New account</h2>
            <form action="/admin/register" method="POST">
              <div class="input-group">
                <span>
                  <i class="fas fa-user" aria-hidden="true"></i>
                </span>
                <input
                  type="text"
                  placeholder="Fullname"
                  name="fullname"
                  required=""
                />
              </div>
              <div class="input-group">
                <span>
                  <i class="fas fa-user" aria-hidden="true"></i>
                </span>
                <input
                  type="email"
                  placeholder="Email or Username"
                  name="email"
                  required=""
                />
              </div>
              <div class="input-group">
                <span>
                  <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input
                  type="Password"
                  placeholder="Password"
                  name="password"
                  required=""
                />
              </div>
              <div class="form-row bottom">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="remenber"
                    name="remenber"
                    value="remenber"
                  />
                  <label for="remenber">I agree terms &amp; conditons</label>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">
                Create
              </button>
            </form>
            <p class="account">
              Already have an account?
              <a href="">Sign In</a>
            </p>
          </div>
        </div>
        <!-- //main content -->
      </div>
      <!-- //container -->
      <!-- footer -->
      <div class="footer">
        <p>Â© 2021 Bluetours. All Rights Reserved |</p>
      </div>
      <!-- footer -->
    </div>
  </body>
</html>
